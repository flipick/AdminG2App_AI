<div class="h-full flex items-center px-4 bg-linear-to-r from-primary-600 to-primary-400">
  <div>
    <h1 class="text-xl font-bold text-white">LMS</h1>
  </div>
  
  <div class="ml-auto flex items-center gap-4">
    <div
          #dropdownRoot
          class="relative"
          (mouseenter)="hovering = false"
          (mouseleave)="hovering = false"
    >
      <button
        #dropdownButton
        type="button"
        (click)="toggleDropdown($event)"
        (keydown.escape)="closeDropdown()"
        [attr.aria-expanded]="isDropdownOpen"
        class="flex items-center text-sm font-semibold bg-white/20 text-white/90 border border-white/20 rounded-full px-3 py-1 cursor-pointer"
      >
        {{roleName}}
        <svg
          class="ml-2 h-4 w-4"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 9l-7 7-7-7"
          />
        </svg>
      </button>

      <!-- Keep in DOM; hide with classes so there's no flicker -->
      <div
        #menu
        [class.hidden]="!isDropdownOpen && !hovering"
        class="absolute right-0 top-11 w-full bg-white border border-gray-300 rounded-lg shadow-2xl py-2 mt-1"
        (keydown.escape)="closeDropdown()"
      >
        <button class="w-full flex justify-center items-center gap-1 bg-primary-100 text-primary-500 text-sm font-semibold px-4 py-2 hover:bg-primary-200" (click)="onLogout()">
          Logout
        </button>
      </div>
    </div>
   
  </div>
</div>

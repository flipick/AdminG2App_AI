  <!-- Form -->
  <form [formGroup]="tenantForm" (ngSubmit)="submit()">
    <div class="mb-5">
      <label for="tenantName" class="block text-sm font-medium text-gray-700 mb-1">
        Tenant Name
      </label>
      <input id="tenantName" formControlName="tenantName" type="text" placeholder="Enter tenant name"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      @if(tenantForm.get('tenantName')?.touched && tenantForm.get('tenantName')?.invalid) {
        <p class="text-red-500 text-xs mt-1">Tenant Name is required.</p>
      }
      @if (submitted && errorMessage != '') {
        <p class="valid-feedback text-red-700 mt-5">{{ errorMessage }}</p>
      }
      @if (submitted && successMessage != '') {
        <p class="valid-feedback text-green-700 mt-5">{{ successMessage }}</p>
      }
    </div>

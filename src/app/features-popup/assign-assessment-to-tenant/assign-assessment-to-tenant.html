<div class="grid gap-4">
  <h2 class="text-lg font-semibold text-primary-500">Select Tenants</h2>

    <div class="flex items-center gap-4 mt-2">
    <div class="flex items-center">
      @if (submitted && errorMessage != '') {
        <div class="text-sm valid-feedback text-red-700">
          {{ errorMessage }}
        </div>
      }
      @if (submitted && successMessage != '') {
        <div class="text-sm valid-feedback text-green-700">
          {{ successMessage }}
        </div>
      }
    </div>
  </div>
  
  <div class="grid gap-2">
    @for (tenant of tenantList; track tenant.tenantId) {
      <label
        class="grid grid-cols-[auto_1fr] items-center gap-2 border border-gray-300 rounded-lg p-2 has-checked:bg-primary-100 has-checked:ring-primary-500 has-checked:border-primary-500 cursor-pointer">
        
        <input type="checkbox"
               class="w-4 h-4 accent-primary-500 cursor-pointer"
               [checked]="isTenantSelected(tenant.tenantId)"
               (change)="toggleTenantSelection($event, tenant.tenantId)" />

        <span class="text-gray-700">{{ tenant.tenantName }}</span>
      </label>
    }
  </div>


</div>

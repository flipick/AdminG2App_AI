<form [formGroup]="SetiingForm" *ngIf="SetiingForm">
    <div class="text-sm grid gap-6">
        <div class="grid md:grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Enrollment Settings</label>
                <select formControlName="enrollmentId" class="form-select">
                    <option value="">Select Enrollment Setting</option>
                    <option *ngFor="let enrollment of enrollmentSettings" [value]="enrollment.enrollmentId">
                        {{enrollment.enrollmentName }}
                    </option>
                </select>
                @if(submitted && f['enrollmentId'].errors?.['required']) {
                    <div class="text-red-500 text-sm mt-1">
                        <p>Please select enrollment setting</p>
                    </div>
                }
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Publishing Status</label>
                <select formControlName="status"
                    class="form-select">
                    <option value="draft">Draft</option>
                    <option value="published">Published</option>
                    <option value="archived">Archived</option>
                </select>
            </div>
        </div>
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Completion Tracking</label>
            <div class="select-multiple">
                <label class="option">
                    <input type="checkbox" formControlName="isTrackLearnerProgess" />
                    <span>Track learner progress</span>
                </label>
                <label class="option">
                    <input type="checkbox" formControlName="isTrackTimeSpent" />
                    <span>Track time spent</span>
                </label>
                <label class="option">
                    <input type="checkbox" formControlName="isTrackAssessmentScores" />
                    <span>Track assessment scores</span>
                </label>
            </div>
        </div>
        <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Certification Settings</label>
            <div class="checkbox-group">
                <label class="checkbox-label">
                    <input type="radio" formControlName="certificationSetting" value="none" />
                    <span>No certification</span>
                </label>
                <label class="checkbox-label">
                    <input type="radio" formControlName="certificationSetting" value="completion" />
                    <span>Completion certificate</span>
                </label>
                <label class="checkbox-label">
                    <input type="radio" formControlName="certificationSetting" value="score" />
                    <span>Score-based certificate</span>
                </label>
            </div>
        </div>
    </div>
     <div class="mt-4 flex items-center">
        <div>
            @if (submitted && errorMessage != '') {
                <div class="valid-feedback text-red-700 mt-5">
                    {{ errorMessage }}
                </div>
            }
            @if (submitted && successMessage != '') {
                <div class="valid-feedback text-green-700 mt-5">
                    {{ successMessage }}
                </div>
            }
        </div>
        <div class="ml-auto">
            <button
            class="btn-primary"
            (click)="saveCourseSetting()">Save</button>
        </div>
    </div>
   
</form>

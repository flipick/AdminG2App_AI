<div class="fixed inset-0 flex items-center justify-center bg-[#eef0ff]">
  <div class="bg-white bg-opacity-90 shadow-2xl rounded-xl w-full max-w-sm backdrop-blur-md overflow-hidden">
    <div class="p-4">
      <h2 class="text-2xl font-bold text-center text-indigo-700">Login LMS</h2>  
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="grid gap-6 px-6 pb-6 pt-2">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" formControlName="email"
                class="mt-1 w-full px-4 py-2 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid"
              class="text-red-500 text-sm">
            Valid email is required.
          </div>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" formControlName="password"
                class="mt-1 w-full px-4 py-2 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
              class="text-red-500 text-sm">
            Password is required.
          </div>
        </div>
        
        <!-- Error Message -->
        @if(loginError) {
          <p class="text-red-600 text-sm text-center mt-4">
            Invalid login credentials. Please try again.
          </p>
        }
      </div>

      <!-- Submit -->
      <button 
        type="submit"
        class="w-full bg-gradient-to-r from-primary-500 to-primary-600 hover:from-primary-600 hover:to-indigo-700 text-white font-semibold py-4 px-4 transition duration-200 cursor-pointer">
        Login
      </button>
    </form>

   
  </div>
</div>

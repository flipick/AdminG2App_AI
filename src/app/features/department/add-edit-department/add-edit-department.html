<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="grid gap-4">
    <div>
      <label class="form-label">Select Tenant <span class="text-red-500">*</span></label>
      <select formControlName="tenantId" class="form-select w-full">
        <option value="" disabled>Select Tenant</option>
        <option *ngFor="let tenant of tenants" [value]="tenant.id">{{ tenant.name }}</option>
      </select>
      @if(form.get('tenantId')?.invalid && form.get('tenantId')?.touched) {
        <p class="text-red-500 text-sm">
          Tenant is required.
        </p>
      }
    </div>
    <div>
      <label class="form-label">Department Name <span class="text-red-500">*</span></label>
      <input type="text" formControlName="departmentName" placeholder="Enter department name" class="form-input w-full" />
      @if(form.get('departmentName')?.invalid && form.get('departmentName')?.touched) {
        <p class="text-red-500 text-sm">
          Department name is required.
        </p>
      }
    </div>
    <div>
      <label class="form-label">Department Description</label>
      <textarea
          formControlName="departmentDescription"
          placeholder="Enter department description"
          class="form-textarea w-full"
      ></textarea>
    </div>
  </div>
</form>
